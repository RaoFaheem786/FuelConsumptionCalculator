<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Petroleum Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Raleway" rel="stylesheet">
  </head>

  <body id="BG">
    <div id="Wrap">
      <h1>Fuel Consumption Calculator</h1>
      <div id="box">
       <div id="fuelcalculator">
        </div>
      </div>
      <div id="Toinen">
        <form id="fuelAmount">
          Fuel per 1KM<br>
          <input type="Text" id="fuelPerUnit"><br>Fuel price per liter <br>
          <input type="Text" id="fuelPrice"><br>Distance to Travel in KM <br>
          <input type="Text" id="KM"><br>
        </form>
      </div>
      <div id="Kolmas">
        <button type="button" onClick="fuelPrice(),fuelConsumption()" id="submit">Calculate</button>
      </div>
    </div>
    <h2 id="answer"></h2>
    <h2 id="answers"></h2>
    
    <div class="credits">created by <span>Rao Faheem </span>| all rights reserved</div>

  </body>
</body>

</html>
